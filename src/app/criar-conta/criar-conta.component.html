<mat-card>
  <mat-card-title class="cor-titulo">Edusync Bank</mat-card-title>
</mat-card>

<form [formGroup]="form" (ngSubmit)="salvarDadosCliente()">
  <mat-card class="card-central">

    <mat-card-content>

      <mat-card-subtitle class="cor-titulo font-size-titulo">Criar uma conta</mat-card-subtitle>

      <mat-form-field class="largura-100">
        <mat-label>Como devemos te chamar?</mat-label>
        <input matInput formControlName="nome" name="nome" required>
        <mat-error>{{error}}</mat-error>
      </mat-form-field>

      <mat-form-field class="largura-100">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="exemplo@exemplo.com" formControlName="email" name="email" required>
        <mat-error *ngIf="form.get('email')?.hasError('required') || form.get('email')?.hasError('email')">
          {{validaEmail()}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="largura-100">
        <mat-label>Senha:</mat-label>
        <input matInput type="password" formControlName="senha" name="senha" (keyup)="validaSenhas()" required>
        <mat-error>{{error}}</mat-error>
      </mat-form-field>


      <mat-form-field class="largura-100">
        <mat-label>Confirmar senha:</mat-label>
        <input matInput type="password" formControlName="confirmacaoSenha" name="confirmacaoSenha"
          (keyup)="validaSenhas()" required>
        <mat-error *ngIf="form.get('confirmacaoSenha')?.hasError('camposDivergentes')">{{validaSenhas()}}</mat-error>
      </mat-form-field>

    </mat-card-content>
    <button mat-flat-button class="largura-50 ajuste-botao" type="submit" [disabled]="!form.valid">Criar conta</button>

    <mat-card-content class="margin-top font-size-rodape">
      <div class="centralizar-texto">JÃ¡ tem conta? <a routerLink="../login">Acesse aqui.</a></div>
    </mat-card-content>
  </mat-card>
</form>
